<h1 mat-dialog-title>Add item to {{data.type}}</h1>
<div mat-dialog-content>
    <p>Let's see the new task</p>
    <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input matInput #task (keydown.enter)="send(task.value)">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="task.value" cdkFocusInitial>Add Task</button>
</div>
