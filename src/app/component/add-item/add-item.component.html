<h1 mat-dialog-title>Add item</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Enter Task Name</mat-label>
        <input matInput #task (keydown.enter)="send(task.value)" value="{{data?.title}}">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="task.value" cdkFocusInitial>Add Task</button>
</div>
